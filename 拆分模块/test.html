<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Example</title>
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        // 创建 Vue 应用
        createApp({
            data() {
                return {
                    message: 'Hello from Vue!'
                };
            }
        }).mount('#app');
    </script>
</head>
<body>
<div id="app">
    <button @click="message = 'Button clicked!'">{{ message }}</button>
</div>
</body>
</html>
